<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JavaScript Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row">
        <div><img id="photo1" class="top-row-img" onclick="setImageStyles(id)" src="https://c4.wallpaperflare.com/wallpaper/413/391/769/island-hawaii-ocean-brown-mountain-near-sea-wallpaper-thumb.jpg" alt="lorem ipsum very discriptive text"></div>
        <div><img id="photo2" class="top-row-img" onclick="setImageStyles(id)" src="https://c4.wallpaperflare.com/wallpaper/508/463/682/sunset-africa-nature-landscape-wallpaper-thumb.jpg" alt="lorem ipsum very discriptive text"></div>
        <div><img id="photo3" class="top-row-img" onclick="setImageStyles(id)" src="https://pixnio.com/free-images/2017/10/26/2017-10-26-12-58-04-400x267.jpg" alt="lorem ipsum very discriptive text"></div>
    </div>
    <div class="row bottom">
        <div>
            <img id="photo4" class="bottom-row-img" src="https://c4.wallpaperflare.com/wallpaper/459/692/1021/nature-landscape-coast-cliff-wallpaper-thumb.jpg"  alt="lorem ipsum very discriptive text">
            <button onclick="setImageStyles('photo4')">Click me!</button>
        </div>
        <div>
            <img id="photo5" class="bottom-row-img" src="https://c4.wallpaperflare.com/wallpaper/276/653/269/starry-night-night-stars-landscape-wallpaper-thumb.jpg" alt="lorem ipsum very discriptive text">
            <button onclick="setImageStyles('photo5')">Click me!</button>
        </div>
        <div>
            <img id="photo6" class="bottom-row-img" src="https://c4.wallpaperflare.com/wallpaper/446/707/700/porto-moniz-black-rock-isles-wallpaper-thumb.jpg" alt="lorem ipsum very discriptive text">
            <button onclick="setImageStyles('photo6')">Click me!</button>
        </div>
    </div>
    
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
